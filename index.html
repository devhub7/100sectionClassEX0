<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/FontAwesome.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
	<link rel="stylesheet" href="style.css">
    <title>150+Section~fc2</title>
  </head>
  <body>
	
	<!--==================================================
    1.*Quote_area start
	===================================================-->
	<section class="section-padding">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2">
					<div class="bg">
						<img src="assets/img/get_bg.png" alt="">
					</div>
					<div class="quote-section">
						<h3 class="quote-text">Get A quote</h3>
						<form action="index.html" class="quote-girl">
							<div class="row">
								<div class="col-lg-6">
									<input type="text" placeholder="Name" name="" id="">
								</div>
								<div class="col-lg-6">
									<input type="email" placeholder="Email" name="" id="">
								</div>
							</div>
							<p><textarea placeholder="Message" id="" cols="30" rows="10"></textarea></p>
							<input type="submit" value="Send Quote">
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/custom.js"></script>
  </body>
</html>
